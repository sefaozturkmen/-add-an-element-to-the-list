<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/756f589fba.js"></script>
</head>

<body>

    <div class="header-menu bg-dark">
        <div class="container d-flex">
            <h1 class="header">My Blog</h1>
        </div>
    </div>
    <div class="container mt-3">
        <div class="card bg-light">
            <div class="card-header text-dark">
                New Task
            </div>
            <div class="card-body ">
                <form id="addTaskForm">
                    <div class="input-group input-group-md ">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
                        <button class="btn btn-md btn-success" id="btnAdd"><i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-4 bg-light">

            <div class="card-header">
                Task List
                <button class="btn btn-outline-danger btn-sm float-right" id="btnDeleteAll">Delete All</button>
            </div>
            <ul class="list-group" id="task-list">
                <!-- <li class="list-group-item">New Item <button class="btn btn-sm float-right"><i class="fas fa-times"></i></button></li> -->
            </ul>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
